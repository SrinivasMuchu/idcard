<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="id-card">
        <div class="header">
            GOOD SAMRITAN HIGH SCHOOL
        </div>

        <div class="details">
            <img src="./assets/Design 4-Back 03-Bottom.png" alt="Student Photo">
            <div class="details-div">
                <h2>AYESHA KHAN</h2>
                <div class="text-div">
                    <span class="left-text">CLASS</span>:
                    <span class="right-text">LKG-A</span>
                </div>
                <div class="text-div">
                    <span class="left-text">YEAR</span>:
                    <span class="right-text">2024-25</span>
                </div>
                <div class="text-div">
                    <span class="left-text">ADMIN NO</span>:
                    <span class="right-text">2845</span>
                </div>
                <span class="ph-no">MOBILE NO: 8688738717</span>
            </div>

        </div>

    </div>
    <div class="id-card">

        <div class="back-details">
            <div class="back-details-top">
                <h4>GOOD SAMRITAN<br> HIGH SCHOOL</h4>
                <span> beside Hanuman Temple,<br>
                    Vengal Rao Nagar, Hyderabad,<br>
                    Telangana 500038</span>
            </div>
            <div class="back-details-bottom">
                <span class="incase">Incase of emergency, Please contact</span>
                <span class="ph-no" style="margin: 0;">040 2381 3997</span>
            </div>
         
        </div>

    </div>
</body>

</html>
